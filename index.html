<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Welcome to Among Us</h1>
    <div id="tasks">
        <h2>Your Tasks</h2>
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% endfor %}
        </ul>
        
    </div>
    <button onclick="callEmergencyMeeting()">Call Emergency Meeting</button>
    <script src="/static/script.js"></script>
</body>
</html>
